<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Welcome To BMI Calculator</h1>
        <p class="input-p"><label>Height (CM): </label><input type="text" placeholder="Height (CM)" id="height"></p>
        <p class="input-p"><label>Weight (KG): </label><input type="text" placeholder="Weight (KG)" id="weight"></p>

        <div id="result" class="result"></div>
        <button type="submit">Calculate</button>
        <div id="weight-guid" class="guid">
            <h3>BMI Guide</h3>
            <p id="weight-para"></p>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
